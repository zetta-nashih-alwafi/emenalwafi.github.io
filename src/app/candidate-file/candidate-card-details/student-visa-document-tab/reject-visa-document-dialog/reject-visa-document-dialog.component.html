<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <mat-icon class="dialog-header-icon">description</mat-icon>
    <h3 class="header-text">
        {{ 'REJECT_VISA_DOC.TITLE' | translate }}
    </h3>
    <button mat-icon-button type="button" class="header-icon" (click)="closeDialog()" tabindex="-1">
      <mat-icon>close</mat-icon>
    </button>
</div>
<hr/>
<div class="header-border">
    <mat-dialog-content>
        <div class="body">
            <label for="textInput">{{ 'REJECT_VISA_DOC.TEXT' | translate }}*</label>
            <div id="textInput" class="ckeditor">
              <ckeditor #editor [editor]="Editor" [config]="config" [formControl]="reason"></ckeditor>
              <mat-error
                  *ngIf="reason?.hasError('required') && (reason?.touched || reason?.dirty)"
                >
                  {{ 'This field is required' | translate }}
                </mat-error>
            </div>
            <div class="microphone">
              <button mat-icon-button class="margin-right-button" (click)="recordNote()">
                <mat-icon svgIcon="microphone">microphone</mat-icon>
              </button>
            </div>
          </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
            {{ 'Cancel' | translate }}
        </button>
        <button mat-raised-button color="primary" type="button" (click)="rejectDoc()">
            {{ 'Validate' | translate }}
        </button>
    </mat-dialog-actions>
</div>
<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-spinner color="accent" [diameter]="100"></mat-spinner>
</div>
