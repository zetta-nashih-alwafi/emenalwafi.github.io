<mat-card>
    <form [formGroup]="form" class="add-note">
        <div class="header">
            <div>
                
                <h2 class="">
                    <mat-icon svgIcon="pencil">pencil</mat-icon>
                   {{'Add a note' | translate}}
                </h2>
            </div>
            <div>
                <h5>
                    <mat-icon svgIcon="link-variant" class="">link_variant</mat-icon>
                    {{'Note related to' | translate}} &nbsp;&nbsp;<b>{{candidate?.last_name | uppercase}} {{candidate?.first_name}} {{candidate?.civility && candidate?.civility ==='neutral' ? '' : (candidate?.civility | translate)}}</b>
                </h5>
            </div>
        </div>
        <div class="body">
            <div class="ckeditor">
                <ckeditor #editor [editor]="Editor" formControlName="note" (ready)="onReady($event)" [config]="config"></ckeditor>
            </div>
            <div class="microphone">
                <button mat-icon-button (click)="recordNote()"
                    class="margin-right-button">
                    <mat-icon svgIcon="microphone">microphone</mat-icon>
                </button>    
            </div>
            <div class="counter">
                <button mat-icon-button
                class="margin-right-button red" (click)="decrementCounter()">
                    <mat-icon svgIcon="minus">minus</mat-icon>
                </button>
                <button mat-icon-button
                class="margin-right-button green">
                    <span>{{counter}}</span>
                </button>
                <button mat-icon-button
                class="margin-right-button green" (click)="incrementCounter()">
                    <mat-icon svgIcon="plus">plus</mat-icon>
                </button>
                <button mat-icon-button
                class="margin-right-button green">
                    <b>=</b>
                </button>
                <button mat-icon-button
                class="margin-right-button green engagement-side-icon">
                    <img [src]="greenHeartIcon"/>
                </button>
                
            </div>
        </div>
        <div class="action"> 
            <button mat-button
            class="margin-right-button" [matTooltip]="'Create a task' | translate">
            <mat-icon svgIcon="clipboard-check-outline">clipboard_check_outline</mat-icon>
            <span>{{'Create a task' | translate}}</span></button>
            <button mat-button
            class="margin-right-button" [matTooltip]="'Send a message' | translate">
                <mat-icon svgIcon="send">send</mat-icon>
                <span>{{'Send a message' | translate}}</span>
            </button>
        </div>
        <div class="action-2">
            <button mat-button
            class="margin-right-button yellow-background" [matTooltip]="'Cancel' | translate">
            <mat-icon svgIcon="loop">loop</mat-icon>
            <span>{{'Cancel' | translate}}</span></button>
            <button mat-button
                [matTooltip]="'Save' | translate"
                class="margin-Save-button teal-background"
                (click)="saveNote()"
                >
                <mat-icon svgIcon="content-save-edit">content_save_edit</mat-icon>
                <span>{{'Save' | translate}}</span>
            </button>
        </div>
    </form>
    
</mat-card>
