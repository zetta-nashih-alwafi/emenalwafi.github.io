<mat-tab-group [(selectedIndex)]="selectedIndex">
  <!-- Step Details -->
  <mat-tab label="Step Detail">
    <ng-template mat-tab-label>
      <h5>{{ 'FORM_BUILDER.Step Details' | translate }}</h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-common-template-step-detail
        [templateId]="templateId"
        [templateType]="templateType"
        [stepIndex]="stepIndex"
        [stepId]="step._id"
        [finalValidation]="finalValidation"
        [isPublished]="isPublished"
        [takenUniqueStep]="takenUniqueStep"
        (updateTabs)="fetchContractTemplateData()"
      ></ms-common-template-step-detail>
    </ng-template>
  </mat-tab>

  <!-- Step Parameter -->
  <mat-tab label="Step Parameters">
    <ng-template mat-tab-label>
      <h5>{{ 'FORM_BUILDER.Step Parameters' | translate }}</h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-step-parameter-tab
        [stepId]="step._id"
        [templateType]="templateType"
        [step]="step"
        [isPublished]="isPublished"
        (updateTabs)="fetchContractTemplateData()"
      ></ms-step-parameter-tab>
    </ng-template>
  </mat-tab>

  <!-- Step Notification Messages -->
  <mat-tab label="Notification and Messages">
    <ng-template mat-tab-label>
      <h5>{{ 'FORM_BUILDER.Notification and Messages' | translate }}</h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-step-notification-messages-tab 
        [templateId]="templateId" 
        [stepId]="step._id"
        [templateType]="templateType"
        [isPublished]="isPublished"
      ></ms-step-notification-messages-tab>
    </ng-template>
  </mat-tab>
</mat-tab-group>
