<section [formGroup]="messageForm">
  <mat-form-field appearance="fill">
    <input type="text" matInput formControlName="ref_id" [placeholder]="reference" readonly />
  </mat-form-field>
  <div class="ckeditor">
    <label>{{ 'Header/Direction' | translate }}</label>
    <ckeditor #editor [editor]="Editor" formControlName="body" (ready)="onReady($event)" [config]="config"></ckeditor>
  </div>
  <div>
    <div class="p-grid">
      <mat-form-field class="p-col-4">
        <mat-label>{{ 'Button 1' | translate }}</mat-label>
        <input type="text" formControlName="first_button" matInput />
      </mat-form-field>
      <span class="help-button">
        <mat-icon [matTooltipPosition]="'right'" matTooltip="{{ 'button_one_tooltip' | translate }}" *ngIf="this.activatedRoute.snapshot.queryParams.templateType !== 'fc_contract' && this.activatedRoute.snapshot.queryParams.templateType !== 'teacher_contract'">help</mat-icon>
        <mat-icon [matTooltipPosition]="'right'" matTooltip="{{ 'button_one_tooltip_fc' | translate }}" *ngIf="this.activatedRoute.snapshot.queryParams.templateType === 'fc_contract' || this.activatedRoute.snapshot.queryParams.templateType === 'teacher_contract'">help</mat-icon>
      </span>
    </div>
    <div class="p-grid">
      <mat-form-field class="p-col-4">
        <mat-label>{{ 'Button 2' | translate }}</mat-label>
        <input formControlName="second_button" type="text" matInput />
      </mat-form-field>
      <span class="help-button">
        <mat-icon [matTooltipPosition]="'right'" matTooltip="{{ 'button_two_tooltip' | translate }}" *ngIf="this.activatedRoute.snapshot.queryParams.templateType !== 'fc_contract' && this.activatedRoute.snapshot.queryParams.templateType !== 'teacher_contract'">help</mat-icon>
        <mat-icon [matTooltipPosition]="'right'" matTooltip="{{ 'button_two_tooltip_fc' | translate }}" *ngIf="this.activatedRoute.snapshot.queryParams.templateType === 'fc_contract' || this.activatedRoute.snapshot.queryParams.templateType === 'teacher_contract'">help</mat-icon>
      </span>
    </div>
  </div>
</section>

<div *ngIf="isWaitingForResponse" class="inner-loading-indicator">
  <mat-spinner color="accent" [diameter]="100"></mat-spinner>
</div>
