<section class="yellow-border">
    <div class="header" [innerHTML]="stepData?.direction"></div>
    <h3 class="segment-name">{{ stepData?.segments[0]?.segment_title }}</h3>
    <div *ngIf="documentOnPreviewUrl" class="ql-editor document-parent">
        <ng-container>
          <div *ngIf="documentOnPreviewUrl" class="img-preview container-view-lanscape">
            <iframe [src]="documentOnPreviewUrl" frameBorder="0"></iframe>
          </div>
        </ng-container>
    </div>
</section>
