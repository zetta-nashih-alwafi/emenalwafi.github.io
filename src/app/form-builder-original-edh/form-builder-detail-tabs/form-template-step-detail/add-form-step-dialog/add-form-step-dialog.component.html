<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-icon style="vertical-align: middle; font-size: xx-large; place-self: center">add</mat-icon>
  <h2 class="header-text">
    {{ 'ERP_031_CONTINUOUS_FORMATION.Add Steps' | translate }}
  </h2>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md" [formGroup]="addStepForm">
  <div fxLayout="row" fxLayoutGap="20px" class="baseline-align">
    <div fxFlex="100">
      <div class="px-1 select-input-container">
        <mat-form-field color="accent" class="full-width">
          <input matInput required placeholder="{{ 'ERP_031_CONTINUOUS_FORMATION.Step Title' | translate }}" formControlName="step_title" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<br />

<div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
      {{ 'Cancel' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="primary" type="button" (click)="submit()">
      {{ 'Submit' | translate }}
    </button>
  </div>
</div>
