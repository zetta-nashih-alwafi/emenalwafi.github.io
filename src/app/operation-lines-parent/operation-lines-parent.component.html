<mat-tab-group #opeationMatGroup [(selectedIndex)]="selectedIndex" (selectedTabChange)="selectTab($event.tab.textLabel)">
  <mat-tab label="not_exported" *ngIf="allowShowNotExportedTab">
    <ng-template mat-tab-label>
      <h5>{{ 'Not exported' | translate }}</h5>
    </ng-template>
    <ng-template matTabContent>
        <ms-operation-non-exported></ms-operation-non-exported>
    </ng-template>
  </mat-tab>
  <mat-tab label="Exported" *ngIf="allowShowExportedTab">
    <ng-template mat-tab-label>
      <h5>{{ 'Exported' | translate }}</h5>
    </ng-template>
    <ng-template matTabContent>
        <ms-operation-exported></ms-operation-exported>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<div *ngIf="isLoading" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
