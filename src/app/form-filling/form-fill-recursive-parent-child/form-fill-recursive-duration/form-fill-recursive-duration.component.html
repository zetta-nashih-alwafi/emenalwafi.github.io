<div [formGroup]="inputQuestion">
  <div>
    <label class="questionLabel">{{ inputQuestion?.get('question_name')?.value }}</label>
  </div>
  <div>
    <div class="form-group">
      <input
        formControlName="answer"
        class="form-control"
        value="00:00:00"
        type="time"
        step="1"
        (change)="validateDurationInput($event)"
        (keydown)="onKeyDownDuration($event)"
        [disabled]="isFormDisabled"
        [readOnly]="isFormDisabled"
      />
    </div>
  </div>
</div>
