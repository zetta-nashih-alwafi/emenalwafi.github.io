<div [formGroup]="inputQuestion">
  <div>
    <label class="questionLabel">{{ inputQuestion?.get('question_name')?.value }}</label>
  </div>
  <div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="answer"
        [placeholder]="inputQuestion?.get('parent_child_options')?.value[0]?.option_text"
        [readOnly]="isFormDisabled"
      />
    </div>
  </div>
</div>
