<div [formGroup]="inputQuestion">
    <div>
      <label class="questionLabel">{{ inputQuestion?.get('question_name')?.value }}</label>
    </div>
    <div class="form-group" style="display: flex">
        <ng-container *ngIf="!isFormDisabled">
             <input
                class="form-control"
                formControlName="answer"
                [ngxTimepicker]="timePicker"
                [format]="24"
            />
            <ngx-material-timepicker-toggle class="btn-time" matSuffix [for]="timePicker" style="position:absolute; right:0px">
            <svg
                style="transform: scale(0.85)"
                viewBox="0 0 30 30"
                width="30px"
                height="30px"
                ngxMaterialTimepickerToggleIcon
            >
            <path
            fill="#000000"
            d="M15,3C8.373,3,3,8.373,3,15c0,6.627,5.373,12,12,12s12-5.373,12-12C27,8.373,21.627,3,15,3z M16,16H7.995 C7.445,16,7,15.555,7,15.005v-0.011C7,14.445,7.445,14,7.995,14H14V5.995C14,5.445,14.445,5,14.995,5h0.011 C15.555,5,16,5.445,16,5.995V16z"
          />
        </svg>
        </ngx-material-timepicker-toggle>
        <ngx-material-timepicker #timePicker></ngx-material-timepicker>               
        </ng-container>
        <ng-container *ngIf="isFormDisabled">
            <input
            class="form-control"
            formControlName="answer"
            [readOnly]="isFormDisabled"
          />
        </ng-container>
       
    </div>
</div>
