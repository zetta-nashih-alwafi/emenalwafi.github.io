<div class="header-dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialog-border">
    <div class="p-grid">
      <div class="p-col-10 no-padding">
        <h3 class="inline-block">
          {{ (data?.type === 'add' ? 'course_sequence.Add subject' : 'course_sequence.Edit Subject') | translate }}
        </h3>
      </div>
      <div class="no-padding p-col-2">
        <button mat-icon-button class="close-icon float-right" (click)="close()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="dialog-body">
  <div [formGroup]="subject">
    <mat-form-field>
      <input matInput placeholder="{{ 'course_sequence.Name' | translate }}" formControlName="name" />
      <mat-error>{{ 'This field is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'course_sequence.Short name' | translate }}" formControlName="short_name" />
      <mat-error *ngIf="subject.controls['short_name'].hasError('maxlength')">
        {{ 'Maximum 30 characters' | translate }}
      </mat-error>
      <mat-error *ngIf="subject.controls['short_name'].hasError('required')">{{ 'This field is required' | translate }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'course_sequence.English name' | translate }}" formControlName="english_name" />
      <mat-error>{{ 'This field is required' | translate }}</mat-error>
    </mat-form-field>
  </div>
</div>
<mat-dialog-actions align="right" class="action-button">
  <button mat-raised-button type="button" color="warn" mat-dialog-close>{{ 'CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="submitVerification()">
    {{ 'Validate' | translate }}
  </button>
</mat-dialog-actions>
