<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper">
    <div class="p-grid">
      <div class="p-col-11 acad-title">
        <h3 class="dialogTitle">
          {{ 'Dialog_Revision.Title' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="revisionForm">
  <div>
    <mat-dialog-content>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-col no-padding">
            {{ 'Dialog_Revision.Detail' | translate }}
          </div>
        </div>
      </div>

      <div class="p-grid" style="margin-top: 8px !important">
        <div class="p-col-12 no-padding">
          <div class="p-col no-padding">
            <textarea formControlName="reason_input" style="width: 100%" rows="5"></textarea>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="right">
      <button mat-raised-button color="warn" (click)="closeDialog()">{{ 'CANCEL' | translate }}</button>
      <button mat-raised-button type="button" color="primary" (click)="onSave()" [disabled]="revisionForm.invalid">
        {{ 'Submit' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
