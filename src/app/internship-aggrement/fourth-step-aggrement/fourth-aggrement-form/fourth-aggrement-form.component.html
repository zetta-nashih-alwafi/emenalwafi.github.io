<div class="responsives" *ngIf="!isWaitingForResponse">
  <form class="row forms" [formGroup]="companyDetailForm" style="padding-left: 6px; padding-right: 6px">
    <div class="fontColor">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input
              type="text"
              required
              class="form-control"
              formControlName="country"
              [matAutocomplete]="autoCountry"
              placeholder="{{ 'Select Country Where The Company Belong To' | translate }}*"
              (keyup)="filterCountrySecond()"
            />
            <mat-autocomplete #autoCountry="matAutocomplete">
              <mat-option *ngFor="let option of filteredCountrySecond" [value]="option.name" (click)="selectCountry(option.name)">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
            <div
              class="invalid-feedback"
              *ngIf="
                companyDetailForm.get('country').hasError('required') &&
                (companyDetailForm.get('country').dirty || companyDetailForm.get('country').touched)
              "
            >
              {{ 'This field is required' | translate }}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="company_name" placeholder="{{ 'Company Name' | translate }}*" />
          </div>
        </div>
        <div class="col-lg-6">
          <!-- <div class="form-group">
          <input type="text" class="form-control" formControlName="no_RC" placeholder="{{ 'Siret Number' | translate }}" />
        </div> -->
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="type_of_industry" placeholder="{{ 'Industry Type' | translate }}*" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="capital" placeholder="{{ 'Capital' | translate }}" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="type_of_company" placeholder="{{ 'Company Type' | translate }}" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="no_of_employee_in_france"
              placeholder="{{ 'No Employee in France' | translate }}"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="activity" placeholder="{{ 'Activity' | translate }}" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <textarea
              style="height: 180px"
              formControlName="description"
              class="form-control"
              placeholder="{{ 'Company Description' | translate }}"
              rows="13"
            ></textarea>
          </div>
        </div>
        <div class="col-lg-6">
          <fieldset style="border: none">
            <div class="row">
              <div class="col-lg-1 card-ipen">
                <div matTooltip="{{ 'Twitter' | translate }}">
                  <i style="margin-top: 10px" class="fa fa-twitter" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-lg-11 left-zero">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="twitter_link" placeholder="{{ 'Twitter' | translate }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-1 card-ipen">
                <div matTooltip="{{ 'Instagram' | translate }}">
                  <i style="margin-top: 10px" class="fa fa-instagram" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-lg-11 left-zero">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="instagram_link" placeholder="{{ 'Instagram' | translate }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-1 card-ipen">
                <div matTooltip="{{ 'Facebook' | translate }}">
                  <i style="margin-top: 10px" class="fa fa-facebook" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-lg-11 left-zero">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="facebook_link" placeholder="{{ 'Facebook' | translate }}" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-1 card-ipen">
                <div matTooltip="{{ 'Youtube' | translate }}">
                  <i style="margin-top: 10px" class="fa fa-youtube" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-lg-11 left-zero">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="youtube_link" placeholder="{{ 'Youtube' | translate }}" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="video_link" placeholder="{{ 'Video Link' | translate }}" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-1 card-ipen">
              <div matTooltip="{{ 'Website' | translate }}">
                <mat-icon style="margin-top: 10px; font-size: 17px">public</mat-icon>
              </div>
            </div>
            <div class="col-lg-11 left-zero">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="website_link" placeholder="{{ 'Website' | translate }}" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-bottom: 10px">
        <div class="col-lg-12">
          <input style="display: none" #images id="file" type="file" class="form-control" multiple="" (change)="onFileChange($event)" />
          <button mat-button mat-raised-button color="primary" (click)="openUploadWindow()">
            {{ 'Add Image' | translate }}
          </button>
        </div>
        <div class="row">
          <!-- Preview Image -->
          <div class="col-lg-12">
            <div *ngFor="let url of listImages; let i = index" style="display: inline-block">
              <div style="padding-left: 12px; padding-top: 6px">
                <img [src]="url.s3_file_name" height="100" width="100px" style="margin: 3px; max-height: 100px; max-width: 100px" />
                <span (click)="deleteImage(i)" style="cursor: pointer" class="red-button" matTooltip="{{ 'Delete' | translate }}">
                  <mat-icon style="font-size: 22px">remove_circle</mat-icon>
                </span>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div formArrayName="company_addresses">
            <div *ngFor="let addressForm of companyAddressControls.controls; let i = index; let firstIndex = first">
              <div [formGroup]="addressForm" [ngStyle]="{ 'margin-top': firstIndex ? '' : '10px' }">
                <div class="row" *ngIf="!firstIndex">
                  <div class="col-lg-12" style="margin-bottom: 10px">
                    <span
                      (click)="deleteAddress(i)"
                      class="float-right red-button"
                      style="cursor: pointer"
                      matTooltip="{{ 'Delete' | translate }}"
                    >
                      <span>
                        {{ 'CARDDETAIL.Remove address' | translate }}
                      </span>
                      <mat-icon style="font-size: 24px">remove_circle</mat-icon>
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="address" placeholder="{{ 'Address' | translate }}*" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-3 display-inline full-width">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="postal_code" placeholder="{{ 'Zip Code' | translate }}*" />
                    </div>
                  </div>
                  <div class="col-lg-3 display-inline full-width">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="city" placeholder="{{ 'City' | translate }}*" />
                    </div>
                  </div>
                  <div class="col-lg-3 display-inline full-width">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="department" placeholder="{{ 'Department' | translate }}*" />
                    </div>
                  </div>
                  <div class="col-lg-3 display-inline full-width">
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="region" placeholder="{{ 'Region' | translate }}*" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" style="margin-bottom: 10px">
          <span (click)="addAddress()" class="float-right" style="cursor: pointer" matTooltip="{{ 'Add More Address' | translate }}">
            <span>
              {{ 'Add More Address' | translate }}
            </span>
            <mat-icon class="mat-icon-default" style="color: green">add_circle_outline</mat-icon>
          </span>
        </div>
      </div>
    </div>
  </form>
  <div class="btn-conditions web-card">
    <button color="warn" mat-raised-button class="btn-save" matTooltip="{{ 'cancel' | translate }} " (click)="cancelEdit()">
      <mat-icon class="mat-icon-default">close</mat-icon>
      {{ 'cancel' | translate }}
    </button>
    <button
      color="accent"
      mat-raised-button
      class="btn-save"
      matTooltip="{{ 'CARDDETAIL.Save' | translate }} "
      (click)="save()"
      [disabled]="companyDetailForm.invalid"
    >
      <mat-icon class="mat-icon-default">save</mat-icon>
      {{ 'CARDDETAIL.Save' | translate }}
    </button>
  </div>
  <div class="mobile-card">
    <button color="warn" mat-raised-button class="btn-responsive" matTooltip="{{ 'cancel' | translate }} " (click)="cancelEdit()">
      <mat-icon class="mat-icon-default">close</mat-icon>
      {{ 'cancel' | translate }}
    </button>
    <button
      color="accent"
      mat-raised-button
      class="btn-responsive"
      matTooltip="{{ 'CARDDETAIL.Save' | translate }} "
      (click)="save()"
      [disabled]="companyDetailForm.invalid"
    >
      <mat-icon class="mat-icon-default">save</mat-icon>
      {{ 'CARDDETAIL.Save' | translate }}
    </button>
  </div>
</div>
