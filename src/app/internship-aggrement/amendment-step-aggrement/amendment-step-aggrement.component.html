<!-- Card Intern Detail -->
<ng-container [formGroup]="detailForm">
  <div class="row padl-13 hd-legend">
    <label>{{ 'Amendment' | translate }}</label>
  </div>
  <div class="row">
    <label>{{ 'What amendment is it?' | translate }}</label>
  </div>
  <div class="p-grid" style="margin-bottom: 15px">
    <mat-checkbox formControlName="interupted" (change)="optionChanged('internship_interupted')" class="disply-full">{{
      'Internship Interupted' | translate
    }}</mat-checkbox>
    <mat-checkbox formControlName="suspended" (change)="optionChanged('internship_suspended')" class="disply-full">{{
      'Internship suspended' | translate
    }}</mat-checkbox>
    <mat-checkbox formControlName="extended" (change)="optionChanged('internship_extended')" class="disply-full">{{
      'Internship extended' | translate
    }}</mat-checkbox>
  </div>
  <div
    class="row skin-card"
    *ngIf="detailForm.get('interupted').value || detailForm.get('suspended').value || detailForm.get('extended').value"
  >
    <div class="card detail-total">
      <div class="card-body detail-body">
        <div class="row" style="padding: 0px 15px;">

          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-4">
                <label>{{ 'From' | translate }}</label>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <input
                    matInput
                    formControlName="date_from"
                    (click)="myDatepickerss.open()"
                    readonly
                    style="float: left"
                    class="form-control"
                    [matDatepicker]="myDatepickerss"
                  />
                  <mat-datepicker-toggle matSuffix [for]="myDatepickerss"></mat-datepicker-toggle>
                  <mat-datepicker #myDatepickerss></mat-datepicker>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-5">
            <div class="row">
              <div class="col-lg-4">
                <label>{{ 'To' | translate }}</label>
              </div>
              <div class="col-lg-8">
                <div class="form-group">
                  <input
                    matInput
                    formControlName="date_to"
                    (click)="myDatepickeraas.open()"
                    readonly
                    style="float: left"
                    class="form-control"
                    [matDatepicker]="myDatepickeraas"
                  />
                  <mat-datepicker-toggle matSuffix [for]="myDatepickeraas"></mat-datepicker-toggle>
                  <mat-datepicker #myDatepickeraas></mat-datepicker>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <label>{{ 'Signature' | translate }}</label>
  </div>
  <div class="p-grid" style="margin-bottom: 30px">
    <mat-checkbox formControlName="is_student_already_sign">{{ 'Sign (Student)' | translate }}</mat-checkbox>
    <mat-checkbox formControlName="is_HR_already_sign">{{ 'Sign (HR)' | translate }}</mat-checkbox>
    <mat-checkbox formControlName="is_BR_already_sign">{{ 'Sign (BR)' | translate }}</mat-checkbox>
  </div>
  <div class="btn-conditions">
    <button mat-button mat-raised-button (click)="saveStep()" color="accent" class="btn-first">
      <mat-icon style="font-size: 24px">send</mat-icon> {{ 'Save' | translate }}
    </button>
  </div>
</ng-container>
