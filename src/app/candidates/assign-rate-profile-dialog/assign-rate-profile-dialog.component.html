<div class="header-div">
    <mat-icon svgIcon="currency-eur">currency_eur</mat-icon>
    <h2 class="header-text">
      {{ 'Assign a Rate Profile' | translate }}
    </h2>
    
    <mat-icon class="header-icon">help</mat-icon>
    <button mat-icon-button type="button"class="header-icon">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr/>
  
  <form  class="header-form">
    <div fxLayout="row wrap">
        <div fxFlex="100" >Please select 1 rate profile for </div>
        <div fxFlex="100" *ngIf="selectedCandidates.length == 1; else multipleCandidates">
            I am lonegel
        </div>
        <ng-template #multipleCandidates>
            <div fxFlex>
                <div>Candidates selected according to the following criteria.</div>
                <div fxLayout="row wrap" fxLayoutAlign="start start" >
                    <div fxFlex="45">
                      <b>Intake Channel </b>
                    </div>
                    <div fxFlex="5">
                      <b>:</b>
                    </div>
                    <div fxFlex="50">
                      
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start start" >
                    <div fxFlex="45">
                      <b>Nationality</b>
                    </div>
                    <div fxFlex="5">
                      <b>:</b>
                    </div>
                    <div fxFlex="50">
                      
                    </div>
                </div>
            </div>
            <div fxFlex>

            </div>
        </ng-template>
    </div>
  </form>
  
  <div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
    <div>
      <button mat-raised-button color="warn" type="button">
        {{ 'Cancel' | translate }}
      </button>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        type="button"
      >
        {{ 'Submit' | translate }}
      </button>
    </div>
  </div>
