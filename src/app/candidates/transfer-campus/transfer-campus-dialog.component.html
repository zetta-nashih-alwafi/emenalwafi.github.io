<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-icon svgIcon="bank-transfer"> bank_transfer </mat-icon>
  <h3 class="header-text">
    {{ 'CANDIDATE_POPUP_C6.TITLE' | translate }}
    <!-- {{ 'CANDIDATE_POPUP_3.TITLE1' | translate }} -->
  </h3>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<form class="header-form">
  <div style="color: black">
    <mat-dialog-content class="content-height">
      <div class="p-grid">
        <div class="p-col-12">
          <b>{{ messageDialog() }} </b>
        </div>
      </div>
      <br />

    </mat-dialog-content>

    <mat-dialog-actions align="center">
      <button mat-raised-button color="warn" type="button" (click)="submitCampus(false)">
        {{ 'CANDIDATE_POPUP_C6.Reject' | translate }}
      </button>
      <button mat-raised-button color="primary" (click)="submitCampus(true)" type="button">
        {{ 'CANDIDATE_POPUP_C6.Accept' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
