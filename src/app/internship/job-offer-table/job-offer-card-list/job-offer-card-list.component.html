<div class="p-grid" *ngIf="jobOfferList.length === 0">
  <h4 class="text-empty">{{ 'CANDIDATE_EMPTY' | translate }}</h4>
</div>
<div class="p-grid" style="padding-top: 10px;" [style.height.px]="getAutomaticHeight()" [style.max-height.px]="getAutomaticHeight()">
  <div *ngIf="jobOfferList && jobOfferList.length">
    <div class="scrollbar" id="style-4" style="overflow-x: hidden;overflow-y: auto ; height: 100vh;">
      <mat-card
        *ngFor="let job of jobOfferList"
        (click)="selectJob(job._id)"
        [ngClass]="selectedJobId === job._id ? 'job-select mrgn-all-md' : 'mrgn-all-md'"
        style="cursor: pointer; padding: 4px !important;"
      >
        <mat-card-subtitle [ngClass]="selectedJobId === job._id ? 'job-text' : 'test'">
          <div class="p-grid">
            <div class="p-col-3" style="align-self: center;">
              <img height="80px" [src]="job.is_photo_in_s3 ? serverimgPath + job.photo_s3_path : job.photo"/>
            </div>
            <div class="p-col-7" style="place-self: center;">
              <h5 class="no-margin" style="font-size: 1em;">
                {{ job.job_title }}
              </h5>
              <p class="no-margin one-line-text" style="font-size: 0.8em;">
                {{ job.city_of_internship }} - {{ job.country }}
              </p>
              <p class="no-margin one-line-text" style="font-size: 0.8em;">
                {{ job.brand }}
              </p>
            </div>
            <div class="p-col-2 justify-content-center">
              <mat-icon
                [ngClass]="{
                  red: job?.school_validation === 'rejected',
                  orange: job?.school_validation === 'not_checked',
                  green: job?.school_validation === 'validated'
                }"
                aria-hidden="true"
              >lens</mat-icon>
            </div>
          </div>
        </mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
