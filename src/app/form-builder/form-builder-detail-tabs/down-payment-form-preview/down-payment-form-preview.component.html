<div class="container">
  <div class="header" [innerHTML]="sanitizer.bypassSecurityTrustHtml(stepData?.direction)"></div>

  <div class="p-grid">
    <ng-container *ngFor="let downPaymentMethod of listPayment; let index = index">
      <mat-card class="card-payment card-height" style="border: 1px solid #eeeeee; height: 215px; margin-top: 20px">
        <div class="row">
          <div style="text-align: center; height: 70px">
            <ng-container *ngIf="downPaymentMethod === 'check'">
              <svg style="width: 56px; color: white" viewBox="0 0 24 24">
                <path fill="currentColor" d="M5,14H19V15H5V14M21,17V8H3V17H21M1,5H23V19H1V5M5,10H12V12H5V10Z" />
              </svg>
            </ng-container>

            <ng-container *ngIf="downPaymentMethod === 'credit_card'">
              <svg style="width: 56px; color: white" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 4H4A2 2 0 0 0 2 6V18A2 2 0 0 0 4 20H20A2 2 0 0 0 22 18V6A2 2 0 0 0 20 4M20 11H4V8H20Z" />
              </svg>
            </ng-container>

            <ng-container *ngIf="downPaymentMethod === 'transfer'">
              <svg style="width: 60px; height: 60px; color: white" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M3,6H21V18H3V6M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M7,8A2,2 0 0,1 5,10V14A2,2 0 0,1 7,16H17A2,2 0 0,1 19,14V10A2,2 0 0,1 17,8H7Z"
                />
              </svg>
            </ng-container>
          </div>
        </div>
        <div class="row">
          <div class="text-payments">{{ 'Deposit' | translate }} {{ depositAmount }} â‚¬</div>
        </div>
        <div class="radio mobile-radio" style="color: white; font-size: 14px; left: 34px">
          <mat-radio-group class="radio-position-mobile" style="font-size: 12px">
            <mat-radio-button [value]="false" class="radio-alignment"></mat-radio-button>
          </mat-radio-group>
        </div>
        <br class="br-none" />
        <div style="color: white; font-size: 14px; text-align: center">
          <h4>
            {{ downPaymentMethod | translate }}
          </h4>
        </div>
      </mat-card>
    </ng-container>
  </div>
</div>
