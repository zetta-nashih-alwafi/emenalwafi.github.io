
<div class="p-grid" *ngIf="isWaitingForResponse && schoolData?.campuses[schoolData?.campuses.length - 1]?.name === campusName" class="p-col-12" style="text-align: center !important; display: contents">
  <div class="center-spinner spinner-wrapper">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</div>

<mat-accordion *ngIf="!isWaitingForResponse" class="example-headers-align" multi>
  <mat-expansion-panel hideToggle="true" class="fade-in">
    <mat-expansion-panel-header style="height: auto !important">
      <div>
        <div class="card-container" style="width: 177px !important">
          <mat-card class="card-segment" style="padding: 7px 15px; background: #ffffff; margin-top: 0px; min-height: 45px">
            <div class="p-grid no-margin">
              <div class="p-col-fixed no-padding icon-grid first-card">
                <label>{{ campusName }}</label>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
      <div *ngFor="let header of detailHeader; let ind = index">
        <div class="card-container">
          <mat-card class="card-segment month-campus card-sub current-month">
            <div class="p-grid no-margin segment-title">
              <div style="width: 100%; display: block;">
                {{ header | translate }}
              </div>
              <div *ngIf="amountPerMonth && amountPerMonth[ind]" style="width: 100%;display: block;text-align: end;padding-right: 19px;">{{ formatCurrency(amountPerMonth[ind]?.amount) }}</div>
            </div>
          </mat-card>
        </div>
      </div>
    </mat-expansion-panel-header>
    <div></div>

    <div class="detail-school" style="font-family: 'firaSans' !important;">
      <div class="table-school" (scroll)="dashboardScroll($event)">
        <div class="detail-table">
          <!-- <div class="list-headers">
            <div class="label-array" style="padding: 0px !important">
              <div class="label-school-first">
                {{ campusName }}
              </div>
            </div>
          </div> -->
          <div class="list-body" *ngIf="!isWaitingForResponse">
            <!-- <div class="list-level fixed-header">
              <div class="label-array"></div>
              <div class="array-data" style="padding: 0px !important" *ngFor="let header of detailHeader">
                <div class="label-list-schools">
                  {{ header | translate }}
                </div>
              </div>
            </div> -->
            <!-- row -->
            <div class="list-level" *ngFor="let level of dataDetail; let nex = index">
              <div class="label-array" style="height: 20px !important; padding: 0px 5px !important">
                <div class="label-level">{{ getNameLevel(level.level) }}</div>
              </div>
              <!-- column -->
              <div>
                <div class="array-data" *ngFor="let month of level.months; let n = index">
                  <div>{{ formatCurrency(month.amount) }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
