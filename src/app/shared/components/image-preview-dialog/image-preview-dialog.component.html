<div class="container" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="header-div">
    <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon" style="background: white !important">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="pad-x-md pad-t-md">
    <div fxLayout="row" class="baseline-align">
      <div fxFlex="100">
        <div class="px-1 select-input-container" style="vertical-align: middle; text-align: center">
          <img [src]="data" class="image-preview" />
        </div>
      </div>
    </div>
  </div>
</div>
