<mat-form-field class="chip-list">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let language of languages" [selectable]="selectable" [removable]="removable" (removed)="remove(language)">
      {{ language.label }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      #languagesInput
      [placeholder]="placeholder | translate"
      [formControl]="languagesCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
    />
    <!-- <div class="mat-select-arrow" matSuffix></div> -->
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let language of filteredLanguages | async" [value]="language">
      {{ language.label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
