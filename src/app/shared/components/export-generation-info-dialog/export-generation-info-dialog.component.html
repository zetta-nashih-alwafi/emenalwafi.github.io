<div style="text-align: center" [formGroup]="form" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div innerHTML="{{ 'EXPORT_S2.TITLE' | translate }}" class="bold"></div>
    <div>{{ 'EXPORT_S2.TEXT' | translate }}</div>
   
    <mat-form-field color="accent" class="full-wid" style="margin-bottom: 10px">
      <input 
        matInput 
        formControlName="exportName" 
        type="text" 
        placeholder="{{ 'ExportName' | translate }}" 
        required
      />
      <mat-error *ngIf="form.get('exportName').hasError('required')&&(form.get('exportName').dirty || form.get('exportName').touched)">
        {{ 'This field is required' | translate }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="checkFormValidity()">
        {{ 'EXPORT_S2.BUTTON1' | translate }}
      </button>
      <button mat-raised-button color="warn" (click)="closeDialog()">
        {{ 'EXPORT_S2.BUTTON2' | translate }}
      </button>
</div>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
  </div>
