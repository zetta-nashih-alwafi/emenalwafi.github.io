<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-icon svgIcon="microphone-plus" data-cy="dialog-cion"></mat-icon>
  <h4 style="margin-top: 0px !important" class="header-text" data-cy="dialog-title">
    {{ 'Speak now, the text will be displayed automatically' | translate }}
  </h4>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon" data-cy="button-close-dialog">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md">
  <div fxLayout="row" class="baseline-align">
    <div fxFlex="100">
      <div class="px-1 select-input-container">
        <mat-form-field color="accent" class="full-width">
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="10"
            #autosize="cdkTextareaAutosize"
            style="font-size: 12px"
            [formControl]="textInput"
            data-cy="input-speech-text"
          >
          </textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>

<div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="primary" type="button" [disabled]="!textInput.valid" (click)="submit()" data-cy="button-save">
      {{ 'Save' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()" data-cy="button-cancel">
      {{ 'Cancel' | translate }}
    </button>
  </div>
</div>
