<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper" style="margin-bottom: 10px !important">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon mat-icon-button class="mt-5px">edit</mat-icon>
      </div>
      <div class="p-col-10 no-padding">
        <h3 class="dialogTitle" style="margin: 0; padding-top: 4px">{{ 'Change my campus' | translate }}</h3>
      </div>
      <div class="p-col no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="mat-dialog-content dialog-body" [formGroup]="campusForm">
  <div class="p-grid">
    <div class="p-col-12 no-padding">
      <p>{{ 'Please select your new campus' | translate }}</p>
      <ng-select
        class="mrgn-btn"
        [appendTo]="'body'"
        [items]="campusesList"
        bindLabel="campus"
        bindValue="_id"
        [multiple]="false"
        placeholder="{{ 'Please select your new campus' | translate }}"
        formControlName="campus"
        (change)="selectedCampus($event)"
      >
      </ng-select>
    </div>
  </div>

  <div *ngIf="isWaitingForResponse" class="inner-loading-indicator">
    <mat-spinner color="accent" [diameter]="100"></mat-spinner>
  </div>
</div>

<div mat-dialog-actions class="justify-content-end mr-10 mt-15">
  <button mat-button mat-raised-button color="warn" (click)="closeDialog()">{{ 'CANCEL' | translate }}</button>
  <button mat-button mat-raised-button color="primary" class="mr-0" [disabled]="!campusForm.valid" (click)="submit()">
    {{ 'Validate' | translate }}
  </button>
</div>
