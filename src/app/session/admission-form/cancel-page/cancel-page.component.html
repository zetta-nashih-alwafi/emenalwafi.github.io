<div class="outer-div">
  <div class="mid-div">
    <div class="inner-div">
      <div class="p-grid p-justify-center p-align-center no-margin-x">
        <div class="p-col-8 p-md-3">
          <mat-card class="login-background">
            <mat-card-content class="no-margin-y">
              <div class="p-grid">
                <div class="p-col-12">
                  <section class="text-section">
                    <p>{{ 'Need to go back to form?' | translate }}</p>
                    <a (click)="goToForm()" class="clickable-link">{{ 'Back to Form' | translate }}</a>
                  </section>
                </div>
              </div>
              <ng-container> </ng-container>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
