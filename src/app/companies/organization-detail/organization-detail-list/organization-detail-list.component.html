<ng-container>
  <div class="p-grid" *ngIf="organizationList.length === 0">
    <h4 class="text-empty">{{ 'ORGANIZATION_EMPTY' | translate }}</h4>
  </div>
  <div class="p-grid" style="padding-top:10px; overflow:hidden" [style.height.px]="getAutomaticHeight()" [style.max-height.px]="getAutomaticHeight()">
    <div *ngIf="organizationList && organizationList.length" style="width: 100%">
      <div class="scrollbar" id="style-4" style="overflow-x: hidden; overflow-y: auto;" [style.height.px]="getAutomaticHeight()">
        <mat-card
          *ngFor="let organization of organizationList"
          (click)="selectOrganization(organization._id)"
          [ngClass]="selectedOrganizationId === organization._id ? 'candidate-select mrgn-all-md' : 'mrgn-all-md'"
          style="cursor: pointer; padding: 4px !important; margin-right: 10 px !important; margin-top: 0px !important"
        >
          <mat-card-subtitle [ngClass]="selectedOrganizationId === organization._id ? 'candidate-text' : 'test'">
            <div class="p-grid">
              <div class="p-col-12" style="text-align: center; place-self: center">
                <div class="p-grid no-padding">
                  <div class="p-col-12 no-padding">
                    <h5 class="no-margin" style="font-size: 1em">
                      {{ organization?.name }}
                    </h5>
                  </div>
                  <!-- <div class="p-col-12 no-padding">
                        <p class="no-margin one-line-text" style="font-size: 0.8em" matTooltip="{{ candidate?.intake_channel?.program }}">
                          {{ candidate.intake_channel?.scholar_season_id?.scholar_season }} {{ candidate?.intake_channel?.program }}
                        </p>
                      </div> -->
                </div>
              </div>
            </div>
          </mat-card-subtitle>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
