<div class="header-dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="p-grid">
    <div class="p-col-10 no-padding">
      <h3>{{ 'Duplicate intervention' | translate }}</h3>
    </div>
    <div class="no-padding p-col-2">
      <button mat-icon-button class="close-icon float-right" (click)="close()" tabindex="-1">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>

<div mat-dialog-content class="dialog-body">
  <div class="p-col-12">
    <div class="p-grid">
      <ng-select
        class="mrgn-btn custom-ngselect-scholar-season"
        [items]="scholarSeasons"
        bindLabel="scholar_season"
        bindValue="_id"
        appendTo="body"
        [clearable]="false"
        placeholder="{{ 'Select scholar season destination' | translate }}"
        notFoundText="{{ 'NOT RECORD FOUND' | translate }}"
        [formControl]="duplicateScholarSeason"
        required
      >
      </ng-select>
      <div class="invalid-field" *ngIf="duplicateScholarSeason?.invalid && (duplicateScholarSeason?.dirty || duplicateScholarSeason?.touched)">
        {{ 'This field is required' | translate }}
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions class="action-button">
  <button mat-raised-button color="warn" mat-dialog-close>{{ 'CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="validate()">
    {{ 'Validate' | translate }}
  </button>
</mat-dialog-actions>
<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-spinner color="accent" [diameter]="100"></mat-spinner>
</div>
