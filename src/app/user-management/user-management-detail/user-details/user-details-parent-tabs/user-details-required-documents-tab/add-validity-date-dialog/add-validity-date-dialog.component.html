<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <h3 class="header-text">
        {{ 'ADD_VALIDATE_DATE_DIALOG.TITLE' | translate }}
    </h3>
    <button mat-icon-button type="button" class="header-icon" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
</div>
<hr />
  
<div class="header-form">
    <div>
        <mat-dialog-content class="content-height">
            <div class="p-grid">
                <div class="p-col-12">
                    <mat-form-field>
                        <input
                          matInput
                          (click)="dateOfValidityPick.open()"
                          readonly
                          [formControl]="dateOfValidityCtrl"
                          class="form-field"
                          placeholder="{{ 'SELECTDATE' | translate }}"
                          [min]="today"
                          [matDatepicker]="dateOfValidityPick" />
                        <mat-datepicker-toggle matSuffix [for]="dateOfValidityPick"></mat-datepicker-toggle>
                        <mat-datepicker #dateOfValidityPick></mat-datepicker>
                    </mat-form-field>
                    <mat-error
                        class="invalid-field" 
                        *ngIf="dateOfValidityCtrl.hasError('required')
                            && (dateOfValidityCtrl.dirty 
                            || dateOfValidityCtrl.touched)">
                        {{ 'This field is required' | translate }}
                    </mat-error>
                </div>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions align="right">
            <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
                {{ 'Cancel' | translate }}
            </button>
            <button mat-raised-button color="primary" type="button" (click)="validateDate()">
                {{ 'Validate' | translate }}
            </button>
        </mat-dialog-actions>
    </div>
</div>
  
  <div *ngIf="isWaitingForResponse" class="loading-indicator">
    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
  </div>
