<div class="tw-flex tw-items-center tw-gap-2">
  <mat-icon *ngIf="widget.iconType === 'svg'" [svgIcon]="widget.icon"></mat-icon>
  <mat-icon *ngIf="widget.iconType === 'mat'">{{ widget.icon }}</mat-icon>
  <span class="tw-flex-1 tw-font-bold">
    {{ 'WIDGET_NAME.' + widget.widget_name | translate }}
  </span>
  <span class="action-buttons tw-flex tw-items-center tw-gap-2 tw-opacity-0 tw-transition-opacity">
    <span class="hover:tw-opacity-75 tw-transition-opacity tw-cursor-pointer" (click)="viewMoreResult()">
      {{ 'View More' | translate }}
    </span>
    <button
      mat-icon-button
      matTooltipPosition="above"
      [matTooltip]="'ERP_072.Half Size' | translate"
      (click)="toggleSize()"
      *ngIf="widget.size === 'full'"
    >
      <mat-icon>fullscreen_exit</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltipPosition="above"
      [matTooltip]="'ERP_072.Full Size' | translate"
      (click)="toggleSize()"
      *ngIf="widget.size === 'half'"
    >
      <mat-icon>fullscreen</mat-icon>
    </button>
    <button mat-icon-button color="warn" matTooltipPosition="above" [matTooltip]="'Remove' | translate" (click)="remove()">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</div>
<div class="tw-mt-4 tw-flex-1 tw-overflow-x-auto">
  <ng-content></ng-content>
</div>
