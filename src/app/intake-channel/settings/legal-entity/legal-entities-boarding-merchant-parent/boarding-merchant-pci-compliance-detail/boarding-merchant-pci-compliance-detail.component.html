<form class="container">
  <mat-card>
    <fieldset
      [disabled]="dataEntity?.online_payment_status === 'verification_in_progress' || dataEntity?.online_payment_status === 'publish'"
      style="border: none; padding: 0"
    >
      <div class="p-grid pci-compliance-container">
        <div class="p-col-5 custom-select mrgn-btn">
          <span class="margin-right-text"> {{ 'PCI Compliance' | translate }}</span>
          <button
            mat-raised-button
            *ngIf="dataEntity?.online_payment_status === 'pci_not_complete'"
            color="accent"
            (click)="getPCIQuestionnaire()"
          >
            {{ 'Click to Complete' | translate }}
          </button>
          <button
            mat-raised-button
            *ngIf="dataEntity?.online_payment_status !== 'pci_not_complete' && dataEntity?.online_payment_status !== 'not_submit'"
            color="accent"
            style="cursor: default"
          >
            <mat-icon class="complete"> check_circle </mat-icon>
            {{ 'Completed' | translate }}
          </button>
        </div>
      </div>
    </fieldset>
  </mat-card>
</form>
<div class="text-right" style="margin-top: 10px; margin-bottom: 40px">
  <ng-container>
    <button (click)="onCancel()" mat-raised-button color="warn">
      {{ 'Cancel' | translate }}
    </button>
    <button (click)="onPrevious()" mat-raised-button color="primary">
      {{ 'CARDDETAIL.Previous' | translate }}
    </button>
  </ng-container>
</div>
<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
