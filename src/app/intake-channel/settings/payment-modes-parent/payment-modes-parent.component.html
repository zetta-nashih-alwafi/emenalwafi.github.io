<mat-tab-group class="not-custom">
  <mat-tab *ngFor="let scholarSeason of scholarSeasons">
    <ng-template mat-tab-label>
      <h5>{{ scholarSeason?.scholar_season || '' }}</h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-payment-modes [scholarSeasonId]="scholarSeason?._id || null"></ms-payment-modes>
    </ng-template>
  </mat-tab>
</mat-tab-group>
