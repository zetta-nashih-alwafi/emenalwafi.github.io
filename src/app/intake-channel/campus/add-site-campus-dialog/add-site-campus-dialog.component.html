<div class="dialog-border">
  <div class="dialogTitleWrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon style="vertical-align: middle">location_on</mat-icon>
      </div>
      <div class="p-col-10 acad-title">
        <h3 class="dialogTitle">
          {{ 'Choose a site' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="campusSiteForm">
  <div class="fontColor">
    <mat-dialog-content>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-grid">
            <div class="p-col no-padding custom-input">
              <ng-select
                aria-required="true"
                class="mrgn-btn custom-ngselect-dropdown"
                [items]="dataSiteList"
                bindLabel="name"
                bindValue="_id"
                clearAllText="Clear"
                [appendTo]="'body'"
                placeholder="{{ 'Choose a site' | translate }}"
                formControlName="_id"
              >
              </ng-select>
              <span
                *ngIf="
                  campusSiteForm.get('_id').hasError('required') && (campusSiteForm.get('_id').touched || campusSiteForm.get('_id').dirty)
                "
                style="color: #f44336; font-size: 75%; margin: 0"
              >
                {{ 'This field is required' | translate }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" color="warn" mat-dialog-close>{{ 'FORM_BUILDER.Cancel' | translate }}</button>
      <button mat-raised-button color="primary" (click)="saveCampus()">
        {{ 'FORM_BUILDER.Validate' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
