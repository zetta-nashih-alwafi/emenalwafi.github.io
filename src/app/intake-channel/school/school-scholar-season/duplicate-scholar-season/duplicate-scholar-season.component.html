<div class="dialog-border">
  <div class="dialogTitleWrapper">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <!-- <mat-icon style="vertical-align: middle">add</mat-icon> -->
      </div>
      <div class="p-col-10 acad-title">
        <h3 class="dialogTitle">
          {{ 'INTAKE_CHANNEL.Duplicate from another scholar season' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="p-grid">
    <div class="p-col-12 no-padding">
      <mat-form-field>
        <mat-label>{{ 'INTAKE_CHANNEL.Select the scholar season to duplicate' | translate }}</mat-label>
        <mat-select [formControl]="scholarSeason" (selectionChange)="scholarSeasonToDuplicate($event.value)">
          <mat-option *ngFor="let scholar of scholarSeasonData" [value]="scholar?._id">{{ scholar?.scholar_season }}</mat-option>
        </mat-select>
        <mat-error *ngIf="scholarSeason.hasError('required')">{{ 'This field is required' | translate }}</mat-error>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="right">
  <button mat-raised-button type="button" color="warn" mat-dialog-close>{{ 'CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="submitVerification()">
    {{ 'Validate' | translate }}
  </button>
</mat-dialog-actions>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
