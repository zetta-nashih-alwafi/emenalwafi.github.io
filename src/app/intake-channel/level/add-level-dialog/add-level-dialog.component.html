<div class="dialog-border">
  <div class="dialogTitleWrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="p-grid">
      <div class="w-30 no-padding">
        <!-- <mat-icon style="vertical-align: middle">add</mat-icon> -->
      </div>
      <div class="p-col-10 acad-title">
        <h3 class="dialogTitle">
          {{ 'INTAKE_CHANNEL.'+ data.title +' level' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="levelForm">
  <div class="fontColor">
    <mat-dialog-content>
      <div class="p-grid">
        <div class="p-col-12 no-padding">               

          <div class="p-grid">
            <div class="p-col-6 no-padding-y">
              <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Name' | translate }}</mat-label>
                <input formControlName="name" matInput type="text" />
                <mat-error *ngIf="levelForm.get('name').hasError('required')">{{ 'This field is required' | translate }}</mat-error>
              </mat-form-field>
            </div>
            <div class="p-col-6 no-padding-y">
              <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Accounting plan' | translate }}</mat-label>
                <input formControlName="accounting_plan" matInput type="text" />
                <mat-error *ngIf="levelForm.get('accounting_plan').hasError('required')">{{ 'This field is required' | translate }}</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="p-grid">
            <div class="p-col-12 no-padding-y">
              <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Description' | translate }}</mat-label>
                <input formControlName="description" matInput type="text" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" color="warn" mat-dialog-close>{{ 'CANCEL' | translate }}</button>
      <button mat-raised-button color="primary" (click)="submitVerification()">
        {{ 'Validate' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
