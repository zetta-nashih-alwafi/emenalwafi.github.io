<div class="dialog-border">
  <div class="dialogTitleWrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="p-grid">
      <div class="w-30 no-padding">
        <!-- <mat-icon style="vertical-align: middle">add</mat-icon> -->
      </div>
      <div class="p-col-10 acad-title">
        <h3 class="dialogTitle">
          {{ 'INTAKE_CHANNEL.'+ data.title + ' sector' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="sectorForm">
    <mat-dialog-content>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-grid">
            <div class="p-col no-padding">
              <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Name' | translate}}</mat-label>
                <input matInput formControlName="name" type="text"/>
                <mat-error *ngIf="sectorForm.get('name').errors">{{ 'This field is required' | translate }}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-grid">
            <div class="p-col no-padding">
              <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Sigle' | translate}}</mat-label>
                <input matInput formControlName="sigli" type="text"/>
                <mat-error *ngIf="sectorForm.get('sigli').errors">{{ 'This field is required' | translate }}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-grid">
            <div class="p-col no-padding">
                <mat-form-field>
                <mat-label>{{ 'INTAKE_CHANNEL.Description' | translate}}</mat-label>
                <textarea matInput formControlName="description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    
    </mat-dialog-content>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" color="warn" mat-dialog-close>{{ 'CANCEL' | translate }}</button>
      <button mat-raised-button color="primary" (click)="submitVerification()">
        {{ 'Validate' | translate }}
      </button>
    </mat-dialog-actions>
</form>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
