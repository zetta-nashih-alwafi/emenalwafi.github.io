<div class="p-grid">
    <div class="p-col heading">
        <label><b>Retake During The Year</b></label>
    </div>
</div>
<mat-card>
    <mat-card-content>
        <div class="p-grid border-yellow">
            <div ngClass="p-col-3 m-1" ngClass.lt-lg="p-col-4 p-offset-2" ngClass.lt-md="p-col-5 p-offset-1" ngClass.lt-sm="p-col-12">
                <label>{{'Date Of Test:' | translate}}</label>
                <span> Tue Aug 13, 2019</span>
            </div>
            <div ngClass="p-col-3 m-1" ngClass.lt-lg="p-col-4" ngClass.lt-md="p-col-6" ngClass.lt-sm="p-col-12">
                <label>{{'Name Of Test:' | translate}}</label>
                <span> RETAKE</span>
            </div>
            <div ngClass="p-col-2 m-1" ngClass.lt-lg="p-col-2 p-offset-2 m-1" ngClass.lt-md="p-col-3 p-offset-1 m-1" ngClass.lt-sm="p-col-12 m-1">
                <label>{{'Decision Of Student:' | translate}}</label>
            </div>
            <div ngClass="p-col-2" ngClass.lt-lg="p-col-3" ngClass.lt-md="p-col-4" ngClass.lt-sm="p-col-12">
                    <mat-form-field>
                        <mat-label>Select Status</mat-label>
                            <mat-select>
                                <mat-option value="Accept">
                                    Accept
                                </mat-option>
                                <mat-option value="Reject">
                                    Reject
                                    </mat-option>
                                </mat-select>
                    </mat-form-field>
            </div>
            <div ngClass="p-col-2 m-2" ngClass.lt-lg="p-col-5" ngClass.lt-md="p-col-4" ngClass.lt-sm="p-col-12">
                <button mat-button mat-raised-button>{{'Validate' | translate}}</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
