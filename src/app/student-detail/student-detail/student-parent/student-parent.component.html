<mat-card>
    <mat-card-content>
        <div class="p-grid">
            <div ngClass="p-col-6">
                <div class="p-grid">
                    <div ngClass="p-col-3 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Relation' | translate}}</label>
                    </div>
                    <div ngClass="p-col-8 p-offset-1" ngClass.lt-sm="p-col-12">
                        <mat-select matNativeControl value="Father">
                            <mat-option value="Father">Father</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div ngClass="p-col-5 p-offset-1 m-1" ngClass.lt-sm="p-col-12">
                <mat-slide-toggle><label style="color: #fff">{{'Same Address' | translate}}</label>
                </mat-slide-toggle>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-1" ngClass.lt-md="p-col-2">
                <label>{{'Civility' | translate}}</label>
            </div>
            <div ngClass="p-col-8">
                <mat-radio-group value="Mr">
                    <mat-radio-button value="Mr" style="padding-right: 1rem">Mr</mat-radio-button>
                    <mat-radio-button value="Mrs">Mrs</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Last Name' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Address1' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'First Name' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Address2' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Phone' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Zip Code' | translate}}</label>
                    </div>
                    <div ngClass="p-col-4" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'City' | translate}}</label>
                    </div>
                    <div ngClass="p-col-4" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Email' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-form-field>
                            <input matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div ngClass="p-col-6" ngClass.lt-md="p-col-12">
                <div class="p-grid">
                    <div ngClass="p-col-2 m-1" ngClass.lt-sm="p-col-12">
                        <label>{{'Country' | translate}}</label>
                    </div>
                    <div ngClass="p-col-10" ngClass.lt-sm="p-col-12">
                        <mat-select matNativeControl value="France">
                            <mat-option value="France">France</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div ngClass="p-col-2 p-offset-10 alignment" ngClass.lt-md="p-col-3 p-offset-9 alignment" ngClass.lt-sm="p-col-12 alignment">Remove Parent
                <button mat-button-sm mat-raised-button mat-icon-button class="red-color-btn"><mat-icon>remove</mat-icon>
                    </button>
                <!--  <button mat-button-sm mat-raised-button class="green-btn">Add Parent<mat-icon>add</mat-icon></button> -->
            </div>
        </div>
    </mat-card-content>
</mat-card>
<div class="p-grid">
    <div class="p-col-1 p-offset-11">
            <button mat-button mat-raised-button class="green-btn">Save</button>
    </div>
</div>
