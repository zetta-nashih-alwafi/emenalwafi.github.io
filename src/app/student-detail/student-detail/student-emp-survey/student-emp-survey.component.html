<div ngClass.gt-md="margin-adjust">
  <mat-card>
    <mat-card-content>
      <div class="p-grid">
        <div ngClass="p-col-1" ngClass.lt-md="p-col-6">
          {{ 'Date' | translate }}:
        </div>
        <div ngClass="p-col-2" ngClass.lt-md="p-col-6">
          July 26, 2018
        </div>
        <div ngClass="p-col-2" ngClass.lt-md="p-col-6">
          {{ 'Survey Name' | translate }}:
        </div>
        <div ngClass="p-col-3" ngClass.lt-md="p-col-6">
          Employability Survey
        </div>
        <div ngClass="p-col-1" ngClass.lt-md="p-col-6">
          {{ 'Status' | translate }}:
        </div>
        <div ngClass="p-col-1" ngClass.lt-md="p-col-2">
          <mat-icon style="color: greenyellow;">lens</mat-icon>
          <!--  <mat-icon style="color: red;">lens</mat-icon> -->
        </div>
        <div ngClass="p-col-2" ngClass.lt-md="p-col-12 p-offset-5">
          <button mat-button class="mat-yellow">{{ 'Details' | translate }}</button>
        </div>
      </div>
    </mat-card-content>
