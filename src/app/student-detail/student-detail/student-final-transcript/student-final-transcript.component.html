<div class="p-grid" style="margin-top: 1rem;text-align: center">
    <div ngClass="p-col-2 p-offset-2" ngClass.lt-lg="p-col-3" ngClass.lt-md="p-col-6" ngClass.lt-sm="p-col-12">
        <div class="job-button">
            <button class="jobButton">
                <span style="float: left;">
                    <p class="para">{{ 'Final Transcript' | translate }}</p>
                </span>
                <mat-icon style="color:green" aria-hidden="true">done</mat-icon>
                <!--  <mat-icon style="color:red" aria-hidden="true">clear</mat-icon> -->
            </button>
        </div>
    </div>
    <div ngClass="p-col-2" ngClass.lt-lg="p-col-3" ngClass.lt-md="p-col-6" ngClass.lt-sm="p-col-12">
        <div class="job-button">
            <button class="jobButton">
                <span style="float: left;">
                    <p class="para">{{ 'School Board RE-TAKE' | translate }}</p>
                </span>
                <mat-icon style="color:green" aria-hidden="true">done</mat-icon>
                <!--  <mat-icon style="color:red" aria-hidden="true">clear</mat-icon> -->
            </button>
        </div>
    </div>
    <div ngClass="p-col-2" ngClass.lt-lg="p-col-3" ngClass.lt-md="p-col-6" ngClass.lt-sm="p-col-12">
        <div class="job-button">
            <button class="jobButton">
                <span style="float: left;">
                    <p class="para">{{ 'Student Decided RE-TAKE' | translate }}</p>
                </span>
                <mat-icon style="color:green" aria-hidden="true">done</mat-icon>
                <!--  <mat-icon style="color:red" aria-hidden="true">clear</mat-icon> -->
            </button>
        </div>
    </div>
    <div ngClass="p-col-2" ngClass.lt-lg="p-col-3" ngClass.lt-md="p-col-6" ngClass.lt-sm="p-col-12">
        <div class="job-button">
            <button class="jobButton">
                <span style="float: left;">
                    <p class="para">{{ 'Final Result PASS' | translate }}</p>
                </span>
                <mat-icon style="color:green" aria-hidden="true">done</mat-icon>
                <!--  <mat-icon style="color:red" aria-hidden="true">clear</mat-icon> -->
            </button>
        </div>
    </div>
</div>

<form>
    <mat-card ngClass.gt-md="card">
        <mat-card-content>
            <div ngClass="p-grid border-yellow" ngClass.lt-sm="p-grid border-yellow">
                <div ngClass="p-col-2" ngClass.lt-md="p-col-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Date:' | translate}}</label>
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12">
                    Fri Jul 20, 2018
                </div>
                <div ngClass="p-col-3 p-offset-1" ngClass.lt-md="p-col-4  p-offset-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Result of Final Transcript:' | translate}}</label>
                </div>
                <div ngClass="p-col-2 status" ngClass.lt-sm="p-col-12 status" style="color: red;">
                    {{'Failed' | translate}}
                </div>
            </div>
            <div ngClass="p-grid border-yellow" ngClass.lt-sm="p-grid border-yellow">
                <div ngClass="p-col-2" ngClass.lt-md="p-col-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Date:' | translate}}</label>
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12">
                    Fri Jul 20, 2018
                </div>
                <div ngClass="p-col-3 p-offset-1" ngClass.lt-md="p-col-4  p-offset-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Decision of School Board:' | translate}}</label>
                </div>
                <div ngClass="p-col-2 status" ngClass.lt-sm="p-col-12 status" style="color: #ffd740;">
                    {{'Re-take' | translate}}
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12 align-center">
                    <button mat-button mat-raised-button style="background: green;">Validate</button>
                </div>
            </div>
            <div ngClass="p-grid border-yellow" ngClass.lt-sm="p-grid border-yellow">
                <div ngClass="p-col-2" ngClass.lt-md="p-col-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Date:' | translate}}</label>
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12">
                    Fri Jul 20, 2018
                </div>
                <div ngClass="p-col-3 p-offset-1" ngClass.lt-md="p-col-4  p-offset-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Decision of Student:' | translate}}</label>
                </div>
                <div ngClass="p-col-2 status" ngClass.lt-sm="p-col-12 status" style="color: #ffd740;">
                    {{'Re-take' | translate}}
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12 align-center">
                    <button mat-button mat-raised-button style="background: green;">Validate</button>
                </div>
            </div>
            <div ngClass="p-grid border-yellow" ngClass.lt-sm="p-grid border-yellow">
                <div ngClass="p-col-2" ngClass.lt-md="p-col-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Date:' | translate}}</label>
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-6">
                    Fri Jul 20, 2018
                </div>
                <div ngClass="p-col-3 p-offset-1" ngClass.lt-md="p-col-4  p-offset-1" ngClass.lt-sm="p-col-12">
                    <label>{{'Final Result:' | translate}}</label>
                </div>
                <div ngClass="p-col-2 status" ngClass.lt-sm="p-col-12 status" style="color: greenyellow;">
                    {{'Passed' | translate}}
                </div>
                <div ngClass="p-col-2" ngClass.lt-sm="p-col-12 align-center">
                    <button mat-button mat-raised-button style="background: green;">Validate</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="p-grid p-justify-end" ngClass.gt-lg="card">
        <div ngClass="p-col-2 spacing" ngClass.lt-lg="p-col-2 spacing-lg" ngClass.lt-md="p-col-3 spacing-md"  ngClass.lt-sm="p-col-6 spacing-sm" 
                ngClass.xs="p-col-5 spacing-xs">
            <button mat-button class="color">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#000000"
                        d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,10.84 21.79,9.69 21.39,8.61L19.79,10.21C19.93,10.8 20,11.4 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.6,4 13.2,4.07 13.79,4.21L15.4,2.6C14.31,2.21 13.16,2 12,2M19,2L15,6V7.5L12.45,10.05C12.3,10 12.15,10 12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12C14,11.85 14,11.7 13.95,11.55L16.5,9H18L22,5H19V2M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12H16A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8V6Z" />
                </svg>Final Transcript
            </button>
        </div>
    </div>
</form>
