<div class="background-dark" *ngIf="dataMessage">
  <form class="header-form">
    <div>
      <mat-dialog-content class="content-height">
        <div class="p-grid">
          <div class="p-col-12 text-center">
            <b style="font-size: 18px" [innerHTML]="dataMessage?.subject"></b>
          </div>
        </div>
        <div class="p-grid">
          <div class="p-col-12 text-center">
            <b style="font-size: 18px" [innerHTML]="dataMessage?.body"></b>
          </div>
        </div>
        <br />
      </mat-dialog-content>

      <mat-dialog-actions align="center" class="align-button" *ngIf="dataMessage">
        <button
          mat-raised-button
          (click)="closeDialog()"
          type="button"
          style="padding-left: 5px; padding-right: 8px"
          matTooltip="{{ dataMessage?.first_button | translate }}"
          matTooltipPosition="above"
          class="background-grey"
        >
          <mat-icon style="vertical-align: middle; display: inline-block; height: 31px" svgIcon="backup-restore"></mat-icon>
          {{ dataMessage?.first_button | translate }}
        </button>
        <button
          mat-raised-button
          color="accent"
          matTooltip="{{ dataMessage?.second_button | translate }}"
          class="btn-opssi"
          style="padding-left: 5px; padding-right: 8px"
          [ngClass]="{
            disabledd: count !== 0
          }"
          [disabled]="count !== 0"
          (click)="confirmValidation(true)"
        >
          <span *ngIf="count !== 0">{{ dataMessage?.second_button | translate }} ({{ count }} s)</span>
          <span *ngIf="count === 0">{{ dataMessage?.second_button | translate }}</span>
          <mat-icon class="mat-icon-default">touch_app</mat-icon>
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</div>
