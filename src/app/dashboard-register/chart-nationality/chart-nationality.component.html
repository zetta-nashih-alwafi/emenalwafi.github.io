<div class="p-grid no-margin" style="margin-top: 20px !important">
  <h3 style="margin: 0px; z-index: 9">{{ 'Nationality of registered candidates' | translate }} {{ listFilter }}</h3>
  <hr />
</div>
<div [ngStyle]="{ display: dataMapping && dataMapping?.length ? '' : 'none' }">
  <div [ngStyle]="{ height: dataForCart && dataForCart.length ? '490px' : '' }" id="chartnationality" style="width: 106%"></div>
</div>
<div *ngIf="dataForCart && !dataForCart.length" class="no-data">
  <span style="color: grey; font-size: 1.6rem; cursor: default">{{ 'NOT RECORD FOUND' | translate }}</span>
</div>
<div *ngIf="dataForCart && dataForCart.length" class="block-hide"></div>
