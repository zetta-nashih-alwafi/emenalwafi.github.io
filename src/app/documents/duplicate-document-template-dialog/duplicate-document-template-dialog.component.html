<div class="header-div no-padding" style="align-items:center">
  <mat-icon svgIcon="content-copy" class="icon-duplicate"></mat-icon>
  <h2 class="header-text">
    {{ 'Duplicate Template' | translate }}
  </h2>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md no-padding-left-right" [formGroup]="duplicateTemplateForm">
  <div fxLayout="row" class="baseline-align">
    <div fxFlex="100">
      <div class="px-1 select-input-container">
        <mat-form-field color="accent" class="full-width">
          <input matInput required placeholder="{{ 'Template Name' | translate }}" formControlName="document_builder_name" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>


<div class="footer-form cta" fxLayout="row" fxLayoutAlign="end center" >
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
      {{ 'Cancel' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="!duplicateTemplateForm.valid">
      {{ 'Save' | translate }}
    </button>
  </div>
</div>
