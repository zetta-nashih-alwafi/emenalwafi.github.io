<mat-card>
  <form [formGroup]="form" class="add-note">
    <div class="header">
      <div>
        <h2 class="">
          <mat-icon>create</mat-icon>
          {{ 'Add a note' | translate }}
        </h2>
      </div>
      <div>
        <h5>
          <mat-icon class="">insert_link</mat-icon>
          {{ 'Note related to' | translate }} &nbsp;&nbsp;<b
            >{{ candidate?.last_name | uppercase }} {{ candidate?.first_name }}
            {{ candidate?.civility && candidate?.civility ==='neutral' ? '' : (candidate?.civility | translate) }}
            </b>
        </h5>
      </div>
    </div>
    <div class="body">
      <div class="ckeditor">
        <ckeditor #editor [editor]="Editor" formControlName="note" (ready)="onReady($event)" [config]="config"></ckeditor>
      </div>
      <div class="microphone">
        <button mat-icon-button (click)="recordNote()" class="margin-right-button">
          <mat-icon class="mic-style">keyboard_voice</mat-icon>
        </button>
      </div>
    </div>
    <div class="action-2">
      <button mat-button class="margin-right-button yellow-background" [matTooltip]="'Cancel' | translate">
        <mat-icon class="btn-bottom">refresh</mat-icon>
        <span>{{ 'Cancel' | translate }}</span>
      </button>
      <button mat-button [matTooltip]="'Save' | translate" class="margin-Save-button teal-background" (click)="saveNote()">
        <mat-icon class="btn-bottom">save</mat-icon>
        <span>{{ 'Save' | translate }}</span>
      </button>
    </div>
  </form>
</mat-card>
