<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon style="vertical-align: middle" data-cy="dialog-icon">edit</mat-icon>
      </div>
      <div class="p-col-10 acad-title">
        <h3 class="dialogTitle" data-cy="dialog-title">
          {{ 'Bloc sutdent' | translate }}
        </h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1" data-cy="button-close-dialog">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="identityForm">
  <div class="fontColor">
    <mat-dialog-content>
      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <h5>{{ 'Selec the type of blockage for this student' | translate }}</h5>
        </div>
      </div>

      <div class="p-grid">
        <div class="p-col-12 no-padding">
          <div class="p-grid">
            <div class="p-col-12 no-padding">
              <div class="p-grid web-card" style="padding-top: 7px">
                <mat-checkbox
                  (change)="checkPayment('cheque')"
                  formControlName="cheque"
                  style="min-width: 100px"
                  data-cy="checkbox-no-blockage"
                  >{{ 'No Blockage' | translate }}</mat-checkbox
                >
              </div>
            </div>
            <div class="p-col-12 no-padding">
              <div class="p-grid web-card" style="padding-top: 7px">
                <mat-checkbox
                  (change)="checkPayment('transfer')"
                  formControlName="transfer"
                  style="min-width: 100px"
                  data-cy="block-partially"
                  >{{ 'Block partially (Can only see his financial table)' | translate }}</mat-checkbox
                >
              </div>
            </div>
            <div class="p-col-12 no-padding">
              <div class="p-grid web-card" style="padding-top: 7px">
                <mat-checkbox
                  (change)="checkPayment('credit')"
                  formControlName="credit"
                  style="min-width: 100px"
                  data-cy="checkbox-fully-block"
                  >{{ 'Fully block' | translate }}</mat-checkbox
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" color="warn" mat-dialog-close data-cy="button-cancel">{{ 'CANCEL' | translate }}</button>
      <button mat-raised-button color="primary" (click)="submitVerification()" data-cy="button-send-urgent-message">
        {{ 'Send urgent message' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</form>
