<div class="p-col-12 np-padding">
  <div class="dialogTitleWrapper dialog-border">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon style="vertical-align: middle">visibility</mat-icon>
      </div>
      <div class="p-col-9 acad-title">
        <h4 class="dialogTitle">
          <div>
            {{ 'REG_STEP_VAL.View a PROMO EXTERNAL' | translate }}
          </div>
        </h4>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" mat-dialog-close tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="fontColor">
      <mat-dialog-content>
        <div [ngClass]="{ hidden: !imageSelected }">
          <div *ngIf="imageSelected">
            <img alt="image" [src]="serverimgPath + form.get('image_upload')?.value" style="height: 460px;width: 362px;" />
          </div>
          <div class="no-content" *ngIf="!imageSelected">
            <p class="no-content-text" style="cursor: pointer" (click)="chooseFile()">{{ 'PROMO_POP_4.Add an Image' | translate }}</p>
          </div>
        </div>
        <div [ngClass]="{ hidden: !videoSelected }">
          <div class="no-content" *ngIf="!videoSelected">
            <p class="no-content-text">{{ 'PROMO_POP_4.Add a Video' | translate }}</p>
          </div>
          <iframe
            style="height: 290px; width: 400px; margin: 150px auto"
            *ngIf="videoSelected && isVideoLinkValid()"
            width="300"
            height="290"
            [src]="sanitizeVideoUrl(form.get('video_link')?.value) || sanitizeVideoUrl(defaultVideoUrl)"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
          >
          </iframe>
        </div>
        <div class="overlay-content" style="float: left;position: relative;top: -155px;left: 20px;width: 330px;">
          <div class="content-wrap">
            <div class="sec-title">
              <h5 class="text-inverse" innerHTML="{{ form.get('title')?.value }}"></h5>
              <span class="text-inverse" innerHTML="{{ form.get('sub_title')?.value }}"></span>
            </div>
            <div class="sec-content">
              <p class="text-inverse" innerHTML="{{ form.get('story')?.value }}"></p>
            </div>
          </div>
        </div>
      </mat-dialog-content>
    </div>
  </form>
</div>
